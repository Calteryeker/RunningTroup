<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta lang="pt-BR"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="RunningTroup Game for TV"/>

    <title>RunningTroup</title>

    <link rel="stylesheet" type="text/css" href="../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../css/forms.css"/>
    <script src="../js/main.js"></script>
</head>

<body class="fadeIn" onload="focarLoad('ipt_user')">
    <script>
        document.addEventListener('keydown', (e)=>{
            if(e.keyCode == 38){
                focoUp();
            }
            else if(e.keyCode == 40){
                focoDown();
            }
        })

        document.addEventListener('submit', (e)=>{
            e.preventDefault()
            logar()
        })
    </script>
    <button tabindex="0" id="inicio" class="navigate" onclick="history.back()">Início</button>
    <div class="title">
        <img src="..//images/running.png" alt="Homem Correndo">
        <h1>
          RunningTroup
        </h1>
        <img src="../images/running.png" alt="Homem Correndo">
    </div>
    <form id="form">
        <p id="error_login" class="error"></p>
        <input id="ipt_user" value="" tabindex="1" class="navigate" placeholder="Usuário"></input>
        <input id="ipt_pass" value="" tabindex="2" class="navigate" type="password" placeholder="Senha"></input>
        <button id="btn_submit" tabindex="3" class="navigate" type="submit">Enviar</button>
    </form>
    
</body>
<footer><a href="https://www.flaticon.com/free-icons/run" title="run icons">Run icons created by Freepik - Flaticon</a></footer>
</html>
