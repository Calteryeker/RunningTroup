<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta lang="pt-BR"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="RunningTroup Game for TV"/>

    <title>RunningTroup</title>

    <link rel="stylesheet" type="text/css" href="../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../css/forms.css"/>
    <script src="../js/main.js"></script>
</head>

<body class="fadeIn" onload="focarLoad('ipt_user')">
    <script>
        document.addEventListener('keydown', (e)=>{
            if(e.keyCode == 38){
                focoUp();
            }
            else if(e.keyCode == 40){
                focoDown();
            }
        })
        document.addEventListener('submit', (e)=>{
            e.preventDefault()
            cadastrar()
        })
    </script>
    <button tabindex="0" class="navigate" id="inicio" onclick="history.back()">Início</button>
    <div class="title">
        <img src="../images/running.png" alt="Homem Correndo">
        <h1>
          RunningTroup
        </h1>
        <img src="../images/running.png" alt="Homem Correndo">
    </div>
    <form action="" id="form">
        <p id="error_user" class="error"></p>
        <input id="ipt_user" tabindex="1" class="navigate" placeholder="Usuário" value="" onkeyup="verifyUser()"></input>
        
        <p id="error_pass" class="error"></p>
        <input id="ipt_pass" tabindex="2" class="navigate" type="password" placeholder="Senha" value="" onkeyup="verifyPass()"></input>
        
        <p id="error_conf_pass" class="error"></p>
        <input id="ipt_conf_pass" onkeyup="comparePass()" tabindex="3" class="navigate" type="password" placeholder="Confirmar Senha" value="" ></input>
        
        <button id="btn_submit" tabindex="4" class="navigate" type="submit">Enviar</button>
    </form>

</body>
<footer><a href="https://www.flaticon.com/free-icons/run" title="run icons">Run icons created by Freepik - Flaticon</a></footer>
</html>
