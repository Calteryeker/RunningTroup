<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta lang="pt-BR"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="RunningTroup Game for TV"/>

    <title>RunningTroup</title>

    <link rel="stylesheet" type="text/css" href="../../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/gameover.css"/>
    <script src="../../js/main.js"></script>
</head>

<body onload="focarLoad('btt_proximo')">
  <script>
    function nextPlayer(){
      const params = new URLSearchParams(window.location.search)

      navigate('./jogo.html?num_players='+params.get('num_players')+'&actual='+params.get('next'))
    }
  </script>
  <div id="results">
    <p>Você Perdeu!</p>
    <p id="pontuação">Sua pontuação: XXXXXX</p>
    <div id="botoes">
      <button id="btt_proximo" class="navigate" onclick="nextPlayer()">Próximo</button>
    </div>
  </div>

</body>
<footer><a href="https://www.flaticon.com/free-icons/run" title="run icons">Run icons created by Freepik - Flaticon</a></footer>
</html>
