<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta lang="pt-BR"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="RunningTroup Game for TV"/>

    <title>RunningTroup</title>

    <link rel="stylesheet" type="text/css" href="../../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/gameover.css"/>
    <script src="../../js/main.js"></script>
</head>

<body onload="focarLoad('btt_jogar')">
  <script>
    document.addEventListener('keydown', (e)=>{
        if(e.keyCode == 37){
            focoUp();
        }
        else if(e.keyCode == 39){
            focoDown();
        }
    })
</script>
  <div id="results">
    <p>Você Perdeu!</p>
    <p id="pontuação">Sua pontuação: XXXXXX</p>
    <div id="botoes">
      <button tabindex="0" class="navigate" onclick="returnStart()">Início</button>
      <button id="btt_jogar" tabindex="1" class="navigate" onclick="navigate('./jogo.html')">Jogar Novamente</button>
    </div>
  </div>

</body>
<footer><a href="https://www.flaticon.com/free-icons/run" title="run icons">Run icons created by Freepik - Flaticon</a></footer>
</html>
