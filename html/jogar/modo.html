<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta lang="pt-BR"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="RunningTroup Game for TV"/>

    <title>RunningTroup</title>

    <link rel="stylesheet" type="text/css" href="../../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/options.css"/>
    <script src="../../js/main.js"></script>
</head>

<body onload="focarLoad('solo')">
    <script>
        document.addEventListener('keydown', (e)=>{
            if(e.keyCode == 38){
                focoUp();
            }
            else if(e.keyCode == 40){
                focoDown();
            }
        })
    </script>
    <button id="inicio" tabindex="0" class="navigate" onclick="history.back()">In√≠cio</button>
    <div class="title">
        <img src="../../images/running.png" alt="Homem Correndo">
        <h1>
          RunningTroup
        </h1>
        <img src="../../images/running.png" alt="Homem Correndo">
    </div>
    <p>Selecione o modo de Jogo:</p>
    <div id="options">
        
        <button id="solo" tabindex="1" class="navigate">Solo</button>
        <button id="multi" tabindex="2" class="navigate" onclick="goNumPlayers()">Multijogador</button>
    </div>
    
</body>
<footer><a href="https://www.flaticon.com/free-icons/run" title="run icons">Run icons created by Freepik - Flaticon</a></footer>
</html>
